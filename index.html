<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art</title>
    <meta name="author" content="Camila Borges" />
    <meta name="description" content="Brid Game" />
    <meta name="keywords" content="jogo, passaro" />
    <link rel="stylesheet" href="./pages/style.css" />
    <!-- <link rel="icon" href="favicon.ico.png" type="image/icon" /> -->
  </head>

  <body>
    <header>
      <h1>pixelart</h1>
    </header>

    <main>
      <aside>
        <span class="option-title">Tamanho:</span>
        <input type="number" class="input-size" min="4" value="10" />
        <span class="option-title">Cor:</span>
        <input type="color" class="input-color" />
        <span class="option-title">Cores usadas:</span>
        <section class="used-colors"></section>
        <button class="button-save">Salvar imagem</button>
      </aside>

      <section class="canvas"></section>

      <div class="resize"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
